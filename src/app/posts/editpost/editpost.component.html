<div class="row">
  <div class="col-md-12 my-4">
    <h3>Add Post</h3>
    <hr>
    <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control">
        <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
          <div class="text-danger" *ngIf="postForm.get('title').errors['required']">
            Title is required
          </div>
          <div class="text-danger" *ngIf="postForm?.get('title')?.errors['minlength']">
            Title should be at least 5 characters
          </div>
        </div>
      </div>


      <div class="mb-3">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control">
        <div *ngIf="postForm.get('description')?.touched && !postForm.get('description')?.valid">
          <div class="text-danger" *ngIf="postForm.get('description')?.errors['required']">
            Description is required
          </div>
          <div class="text-danger" *ngIf="postForm.get('description').errors['minlength']">
            Description should be at least 10 characters
          </div>
        </div>
      </div>

      <div class="my-3">
        <button  type="submit" class="btn btn-primary">Update Post</button>

      </div>

    </form>

  </div>

</div>

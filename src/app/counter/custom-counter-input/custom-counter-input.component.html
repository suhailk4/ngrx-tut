 <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">

      <div class="py-3" style="flex-basis: 100%;">
            {{channelName$ | async}}
      </div>
    <input  type="text" style="height:40px" [(ngModel)]="value"  placeholder="Enter Value">

 </div>
